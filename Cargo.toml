[package]
name = "inlyne"
version = "0.2.1"
description = "Introducing Inlyne, a GPU powered yet browsless tool to help you quickly view markdown files in the blink of an eye."
edition = "2021"
authors = ["trimental"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/trimental/inlyne"
homepage = "https://github.com/trimental/inlyne"

[dependencies]
pollster = "0.3.0"
wgpu_glyph =  { git = "https://github.com/sconybeare/wgpu_glyph", branch = "wgpu-0.15" }
winit = "0.28.3"
wgpu = "0.15.1"
bytemuck = "1.13.1"
lyon = "1.0.1"
comrak = { version = "0.16.0", default-features = false, features = ["syntect"] }
open = "4.0.1"
html5ever = "0.26.0"
image = "0.24.5"
clap = { version = "4.1.13", features = ["cargo"] }
copypasta = "0.8.2"
resvg = "0.29.0"
usvg = "0.29.0"
tiny-skia = "0.8.3"
anyhow = "1.0.70"
dirs = "5.0.0"
serde = { version = "1.0.158", features = ["derive"] }
toml = "0.7.3"
reqwest = { version = "0.11", features = ["blocking", "json"] }
font-kit = "0.11.0"
memmap2 = "0.5.10"
log = "0.4.17"
env_logger = "0.10.0"
notify = "5.1.0"
clap_complete = "4.2.0"
dark-light = "1.0.0"

# Uncomment for profiling
# [profile.release]
# debug = true

[profile.release-lto]
inherits = "release"
strip = true
lto = true

[dev-dependencies]
pretty_assertions = "1.3.0"
